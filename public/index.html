<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Stock Watchlist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f2f5; }
        .card { background-color: white; border-radius: 0.75rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); overflow: hidden; }
        .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0, 0, 0, 0.5); display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .modal-content { background-color: white; padding: 2rem; border-radius: 0.75rem; width: 90%; max-width: 400px; max-height: 90vh; overflow-y: auto; }
        .loader { border: 5px solid #f3f3f3; border-top: 5px solid #3498db; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .chat-message { padding: 0.75rem; border-radius: 0.5rem; margin-bottom: 0.75rem; max-width: 85%; }
        .user-message { background-color: #dbeafe; margin-left: auto; text-align: right; }
        .ai-message { background-color: #f3f4f6; margin-right: auto; text-align: left; }
        .drop-zone { border: 2px dashed #d1d5db; border-radius: 0.5rem; padding: 2rem; text-align: center; color: #6b7280; cursor: pointer; }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-7xl mx-auto">
        <header class="text-center mb-6">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-800">AI Stock Watchlist</h1>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-6">
            <div class="lg:col-span-1 space-y-4">
                <input type="text" id="searchInput" placeholder="Search..." class="w-full p-3 border border-gray-300 rounded-lg shadow-sm">
                <div class="flex space-x-2">
                    <button id="addStockBtn" class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-700">Add Stock</button>
                    <button id="bulkUploadBtn" class="w-full bg-purple-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-purple-700">Bulk Upload</button>
                </div>
            </div>
            <div class="lg:col-span-2">
                 <label for="screenshotUpload" id="screenshotLabel" class="drop-zone flex flex-col items-center justify-center h-full">
                    <span class="font-semibold">Drag & Drop Screenshot Here</span>
                </label>
                <input type="file" id="screenshotUpload" class="hidden" accept="image/*">
                <input type="file" id="bulkUploadInput" class="hidden" accept=".txt,.json">
            </div>
        </div>

        <div class="card">
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left text-gray-600">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-100">
                        <tr>
                            <th class="px-6 py-3">Symbol</th>
                            <th class="px-6 py-3">Name</th>
                            <th class="px-6 py-3 text-center">Price</th>
                            <th class="px-6 py-3 text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="stockTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="loadingModal" class="modal-overlay hidden"><div class="modal-content text-center"><div class="loader mx-auto"></div><p class="mt-4 text-gray-700 font-semibold">AI is analyzing...</p></div></div>

    <div id="analystModal" class="modal-overlay hidden">
        <div class="modal-content" style="max-width: 600px;">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">AI Analyst: <span id="analystStockSymbol"></span></h2>
                <button class="cancel-btn text-2xl font-bold text-gray-500">&times;</button>
            </div>
            <div id="chatHistory" class="h-64 overflow-y-auto mb-4 border p-2 rounded"></div>
             <div id="analystLoading" class="hidden text-center p-4"><div class="loader mx-auto"></div></div>
            <form id="analystForm" class="flex gap-2">
                <select id="analystQuestionSelect" class="flex-grow p-2 border rounded">
                    <option value="revenue">Latest Revenue</option>
                    <option value="profit">Latest Net Profit</option>
                    <option value="announcement">Latest News</option>
                </select>
                <button type="submit" class="bg-green-600 text-white py-2 px-4 rounded">Ask</button>
            </form>
        </div>
    </div>
    
    <div id="bulkUploadModal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2 class="text-xl font-bold mb-4">Confirm Upload</h2>
            <div id="bulkUploadPreview" class="mb-4 max-h-48 overflow-y-auto"></div>
            <div class="flex justify-end gap-3">
                <button class="cancel-btn bg-gray-200 text-gray-800 py-2 px-4 rounded">Cancel</button>
                <button id="confirmBulkUploadBtn" class="bg-blue-600 text-white py-2 px-4 rounded">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Add Stock Modal -->
    <div id="addModal" class="modal-overlay hidden">
         <div class="modal-content">
            <h2 class="text-xl font-bold mb-4">Add New Stock</h2>
            <form id="addForm">
                <div class="mb-4"><label class="block text-sm">Symbol</label><input type="text" id="addSymbol" class="w-full p-2 border rounded"></div>
                <div class="mb-4"><label class="block text-sm">Name</label><input type="text" id="addName" class="w-full p-2 border rounded"></div>
                <div class="mb-4"><label class="block text-sm">Price</label><input type="number" step="0.01" id="addPrice" class="w-full p-2 border rounded"></div>
                <div class="flex justify-end gap-3"><button type="button" class="cancel-btn bg-gray-200 py-2 px-4 rounded">Cancel</button><button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded">Add</button></div>
            </form>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        let stocks = [{symbol:'AAPL', name:'Apple Inc', price: 150.00}, {symbol:'GOOGL', name:'Alphabet', price: 2800.00}];
        let parsedBulkStocks = [];
        let analyzingStock = null;
        
        // --- 1. THE BACKEND CONNECTION ---
        async function callBackendAPI(prompt, base64Image = null) {
            if (window.location.protocol === 'file:' || window.location.protocol === 'blob:') {
                alert("Please deploy to Vercel to use the AI features.");
                return null;
            }

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt, image: base64Image })
                });
                
                if (!response.ok) throw new Error('Backend API Error');
                const data = await response.json();
                return data.text;
            } catch (error) {
                console.error(error);
                // Simple user-friendly alert
                alert("Could not connect to AI server. Please try again later.");
                return null;
            }
        }

        // --- 2. TABLE LOGIC ---
        function renderTable() {
            const tbody = document.getElementById('stockTableBody');
            tbody.innerHTML = '';
            stocks.forEach(stock => {
                const row = `
                    <tr class="bg-white border-b hover:bg-gray-50">
                        <td class="px-6 py-4 font-medium text-blue-600">${stock.symbol}</td>
                        <td class="px-6 py-4">${stock.name}</td>
                        <td class="px-6 py-4 text-center">${stock.price.toFixed(2)}</td>
                        <td class="px-6 py-4 text-center">
                            <button onclick="openAnalyst('${stock.symbol}')" class="text-yellow-500 hover:text-yellow-700 font-bold">Analyze</button>
                        </td>
                    </tr>`;
                tbody.innerHTML += row;
            });
        }
        
        window.openAnalyst = (symbol) => {
            analyzingStock = stocks.find(s => s.symbol === symbol);
            document.getElementById('analystStockSymbol').textContent = symbol;
            document.getElementById('chatHistory').innerHTML = '<div class="ai-message chat-message">Hello! Ask me about ' + symbol + '.</div>';
            document.getElementById('analystModal').classList.remove('hidden');
        };

        // --- 3. ANALYST LOGIC ---
        document.getElementById('analystForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const question = document.getElementById('analystQuestionSelect').selectedOptions[0].text;
            const chatHistory = document.getElementById('chatHistory');
            const loading = document.getElementById('analystLoading');
            const form = document.getElementById('analystForm');

            chatHistory.innerHTML += `<div class="user-message chat-message">${question}</div>`;
            loading.classList.remove('hidden');
            form.classList.add('hidden');

            const prompt = `Analyze ${analyzingStock.name} (${analyzingStock.symbol}). User question: ${question}. Keep it short.`;
            const answer = await callBackendAPI(prompt);

            loading.classList.add('hidden');
            form.classList.remove('hidden');
            
            if (answer) {
                chatHistory.innerHTML += `<div class="ai-message chat-message">${answer}</div>`;
                chatHistory.scrollTop = chatHistory.scrollHeight;
            }
        });

        // --- 4. IMAGE LOGIC ---
        document.getElementById('screenshotUpload').addEventListener('change', (e) => handleImage(e.target.files[0]));
        document.getElementById('screenshotLabel').addEventListener('drop', (e) => {
            e.preventDefault();
            if(e.dataTransfer.files.length) handleImage(e.dataTransfer.files[0]);
        });
        document.getElementById('screenshotLabel').addEventListener('dragover', e => e.preventDefault());

        async function handleImage(file) {
            if (!file) return;
            document.getElementById('loadingModal').classList.remove('hidden');
            
            const reader = new FileReader();
            reader.onloadend = async () => {
                const base64 = reader.result.split(',')[1];
                const prompt = "Extract stocks from this image. Return strictly valid JSON array of objects with keys: symbol, name, price (number). No markdown.";
                
                const jsonStr = await callBackendAPI(prompt, base64);
                document.getElementById('loadingModal').classList.add('hidden');
                
                if (!jsonStr) return; 

                try {
                    const cleanJson = jsonStr.replace(/```json/g, '').replace(/```/g, '').trim();
                    parsedBulkStocks = JSON.parse(cleanJson);
                    
                    const list = document.getElementById('bulkUploadPreview');
                    list.innerHTML = parsedBulkStocks.map(s => `<div>${s.symbol}: $${s.price}</div>`).join('');
                    document.getElementById('bulkUploadModal').classList.remove('hidden');
                } catch (e) {
                    alert("Failed to parse AI response. Try a clearer image.");
                }
            };
            reader.readAsDataURL(file);
        }

        document.getElementById('confirmBulkUploadBtn').addEventListener('click', () => {
            stocks = [...parsedBulkStocks, ...stocks];
            renderTable();
            document.getElementById('bulkUploadModal').classList.add('hidden');
        });

        // --- 5. UI HELPERS ---
        document.getElementById('addStockBtn').addEventListener('click', () => document.getElementById('addModal').classList.remove('hidden'));
        document.getElementById('addForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const s = document.getElementById('addSymbol').value.toUpperCase();
            const n = document.getElementById('addName').value;
            const p = parseFloat(document.getElementById('addPrice').value);
            stocks.unshift({symbol: s, name: n, price: p});
            renderTable();
            document.getElementById('addModal').classList.add('hidden');
        });

        document.querySelectorAll('.cancel-btn, .modal-overlay').forEach(el => {
            el.addEventListener('click', (e) => {
                if(e.target === el || e.target.classList.contains('cancel-btn')) 
                    document.querySelectorAll('.modal-overlay').forEach(m => m.classList.add('hidden'));
            });
        });

        renderTable();
    });
    </script>
</body>
</html>
